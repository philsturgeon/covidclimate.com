- title: "EPA suspends enforcement of environmental laws amid coronavirus"
  url: "https://thehill.com/policy/energy-environment/489753-epa-suspends-enforcement-of-environmental-laws-amid-coronavirus"
  about: > 
    The U.S. Environmental Protection Agency (EPA) issued a sweeping suspension of its enforcement of environmental laws Thursday, telling companies they would not need to meet environmental standards during the coronavirus outbreak.

    The temporary policy, for which the EPA has set no end date, would allow any number of industries to skirt environmental laws, with the agency saying it will not “seek penalties for noncompliance with routine monitoring and reporting obligations.”
  date: 2020-03-26
  climate: negative

